<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Primary Meta Tags -->
    <title>ShopLink - Build Your Online Store | WhatsApp E-commerce</title>
    <meta name="title" content="ShopLink - Build Your Online Store | WhatsApp E-commerce">
    <meta name="description" content="Create stunning online storefronts with WhatsApp integration. Start selling in minutes with our easy-to-use e-commerce platform. No technical skills required.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shoplink.app/">
    <meta property="og:title" content="ShopLink - Build Your Online Store">
    <meta property="og:description" content="Create stunning online storefronts with WhatsApp integration. Start selling in minutes with our easy-to-use e-commerce platform.">
    <meta property="og:image" content="https://shoplink.app/og-cover.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://shoplink.app/">
    <meta property="twitter:title" content="ShopLink - Build Your Online Store">
    <meta property="twitter:description" content="Create stunning online storefronts with WhatsApp integration. Start selling in minutes.">
    <meta property="twitter:image" content="https://shoplink.app/og-cover.png">
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow">
    <meta name="author" content="ShopLink">
    <meta name="keywords" content="ecommerce, online store, whatsapp business, storefront, selling platform">
    <link rel="canonical" href="https://shoplink.app/">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }
      
      #marketing-root {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #fff, #f0f0f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.6;
      }
      
      .cta-button, .login-button {
        display: inline-block;
        padding: 1rem 2rem;
        margin: 0.5rem;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
      }
      
      .cta-button {
        background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        color: white;
      }
      
      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
      }
      
      .login-button {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
      
      .login-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
      
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 1rem;
        }
        #marketing-root {
          margin: 1rem;
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Marketing page - pure HTML, no React -->
    <div id="marketing-root">
      <h1>ShopLink - Build Your Online Store</h1>
      <p>Create stunning online storefronts with WhatsApp integration. Start selling in minutes with our easy-to-use e-commerce platform. No technical skills required.</p>
      <a href="/app" class="cta-button">Get Started</a>
      <a href="/app" class="login-button">Sign In</a>
    </div>
    <!-- No React bundle loaded here -->
  </body>
</html>
