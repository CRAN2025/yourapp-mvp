<svg width="160" height="28" viewBox="0 0 160 28" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ShopLynk">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  stop-color="#4F46E5"/>  <!-- indigo-600 -->
      <stop offset="100%" stop-color="#7C3AED"/> <!-- violet-600 -->
    </linearGradient>
  </defs>

  <!-- "Shop" in solid -->
  <text x="0" y="21" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-weight="800" font-size="20" fill="#0F172A" letter-spacing="-.02em">Shop</text>

  <!-- "Lynk" in gradient -->
  <text x="62" y="21" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-weight="800" font-size="20" fill="url(#brandGrad)" letter-spacing="-.02em">Lynk</text>
</svg>